
  <!-- Main Content -->
  <main>
    <div class="form-container">
      <h2>Data Dropdown</h2>

      <!-- Notifikasi -->
      <div id="manualNotif" style="display:none; padding:10px; margin:10px 0; border-radius:5px; font-weight:bold;"></div>
<div class="filter-buttons">
      <!-- Tombol Filter -->
      <div style="display: flex; gap: 10px; margin-bottom: 15px;">
        <button class="group-button" data-collection="merek" style="padding:8px 12px; border-radius:8px; background:#4a90e2; color:white; border:none; cursor:pointer;">Merek</button>
        <button class="group-button" data-collection="kategori" style="padding:8px 12px; border-radius:8px; background:#4a90e2; color:white; border:none; cursor:pointer;">Kategori</button>
        <button class="group-button" data-collection="jenisDana" style="padding:8px 12px; border-radius:8px; background:#4a90e2; color:white; border:none; cursor:pointer;">Jenis Dana</button>
        <button class="group-button" data-collection="satuan" style="padding:8px 12px; border-radius:8px; background:#4a90e2; color:white; border:none; cursor:pointer;">Satuan</button>
      </div>
</div>
      
      <!-- Tombol tambah -->
      <button id="openAddBtn" style="padding:10px 15px; border-radius:8px; background:#2ace45; color:white; border:none; cursor:pointer; margin-bottom:15px;">Tambah Data</button>
<div id="infoData">
<!-- Popup Tambah -->
<div id="addPopup" class="popup">
  <div class="popup-content">
    <h3>Tambah Data Baru</h3>
    <input type="text" id="addNama" placeholder="Masukkan nama">
    <div style="display:flex; gap:10px; justify-content:flex-end;">
      <button id="saveAddBtn">Simpan</button>
      <button id="cancelAddBtn">Batal</button>
    </div>
  </div>
</div>

</div>
      <!-- Table Data -->
      <div class="table-container" style="overflow-x:auto; margin-top:15px;">
        <table id="nisnTable" border="1" cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse; border-radius:8px; overflow:hidden;">
          <thead style="background:#4a90e2; color:white;">
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data dari Firestore akan muncul di sini -->
          </tbody>
        </table>
      </div>

      <!-- Popup Edit -->
      <div id="editPopup" class="popup">
        <div class="popup-content" style="padding:15px; border-radius:8px; background:white; max-width:400px; margin:auto;">
          <h3>Edit Data</h3>
          <input type="text" id="editNama" placeholder="Masukkan Nama Baru" style="width:100%; padding:8px 12px; margin:10px 0; border-radius:8px; border:1px solid #ccc;">
          <div style="display:flex; gap:10px; justify-content:flex-end;">
            <button id="saveEditBtn" style="padding:8px 12px; border-radius:8px; background:#4CAF50; color:white; border:none; cursor:pointer;">Simpan</button>
            <button id="cancelEditBtn" style="padding:8px 12px; border-radius:8px; background:#e74c3c; color:white; border:none; cursor:pointer;">Batal</button>
          </div>
        </div>
      </div>

      <!-- Popup Delete -->
      <div id="deletePopup" class="popup">
        <div class="popup-content" style="padding:15px; border-radius:8px; background:white; max-width:400px; margin:auto;">
          <h3>Yakin mau hapus data ini?</h3>
          <p id="deleteNama"></p>
          <div style="display:flex; gap:10px; justify-content:flex-end;">
            <button id="confirmDeleteBtn" style="padding:8px 12px; border-radius:8px; background:#e74c3c; color:white; border:none; cursor:pointer;">Ya, Hapus</button>
            <button id="cancelDeleteBtn"style="padding:8px 12px; border-radius:8px; background:#4CAF50; color:white; border:none; cursor:pointer;">Batal</button>
          </div>
        </div>
      </div>

    </div>
  </main>
